<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <base href="/">
    <title></title>

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <script>
      // 手机适配
        (function(_window){
            var docEl = _window.document.documentElement,
                resizeEvt = 'orientationchange' in _window ? 'orientationchange' : 'resize';
            function s() {
                var clientWidth = docEl.clientWidth;
                // 这边是 docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
                // 但是根据设计稿量的 还要再除以2 也就是750
                docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
            }
            _window.addEventListener(resizeEvt, s, false);
            s();
        })(window);

    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but mobile-vue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
